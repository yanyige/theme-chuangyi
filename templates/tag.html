<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout(_head = null,_content = ~{::content},_title = ${'标签' + ' - ' + tag.spec.displayName},page_js = null)}">
<th:block th:fragment="content"
  th:with="banner_img_height = ${#conversions.convert(theme.config.tag.banner_img_height, 'java.lang.Integer')}">
  <header th:with="banner_img= ${#strings.isEmpty(tag.spec.cover) ? theme.config.tag.banner_img : tag.spec.cover},
  banner_mask_alpha=${theme.config.tag.banner_mask_alpha},
  _title=${'创易工作室-用热爱创造无限可能'}">
    <th:block th:replace="~{'modules/header'}" />
  </header>
  <main>
    <div class="container nopadding-x-md">
      <div id="board" th:style="${banner_img_height >= 100 && theme.config.global.banner.parallax ? 'margin-top: 0' : ''}">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-10 m-auto">
              <th:block th:replace="~{macro/archive-list :: archive-list(${'/tags/'+tag.spec.slug})}"></th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a id="scroll-top-button" aria-label="TOP" href="#" role="button" th:if="${theme.config.global.scroll_top_arrow}">
      <i class="iconfont icon-arrowup" aria-hidden="true"></i>
    </a>
  </main>
</th:block>

</html>
